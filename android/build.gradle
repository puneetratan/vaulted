// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion = "1.9.22"

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.0")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url("https://www.jitpack.io") }
    }
    
    // Set consistent JVM target compatibility for all projects
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_11
                    targetCompatibility JavaVersion.VERSION_11
                }
            }
            
            // Configure Kotlin compilation to match Java target
            project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                kotlinOptions {
                    jvmTarget = "11"
                }
            }
        }
        
        // Fix react-native-gesture-handler dependency resolution
        if (project.name == 'react-native-gesture-handler') {
            // Replace react-native dependency with react-android
            project.configurations.all {
                resolutionStrategy.eachDependency { details ->
                    if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
                        details.useTarget("com.facebook.react:react-android:0.72.6")
                        details.because("React Native 0.72 uses react-android instead of react-native")
                    }
                }
            }
            
            // After dependencies are resolved, ensure react-android is available
            project.afterEvaluate {
                def reactAndroidDep = project.configurations.getByName('implementation').dependencies.find { 
                    it.group == 'com.facebook.react' && (it.name == 'react-native' || it.name == 'react-android')
                }
                
                if (reactAndroidDep == null) {
                    project.dependencies.add('implementation', 'com.facebook.react:react-android:0.72.6')
                }
            }
        }
    }
}
